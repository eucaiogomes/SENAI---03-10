<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <!-- Bootstrap CSS para estilizar a página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Cadastro de Usuário</h1>
        
        <!-- Mostra mensagem de erro se houver -->
        <div th:if="${erro}" class="alert alert-danger">
            <span th:text="${erro}"></span>
        </div>
        
        <!-- Formulário para cadastrar novo usuário -->
        <!-- th:action="@{/usuariocadastro}" = quando enviar, vai para a rota /usuariocadastro -->
        <!-- th:object="${usuario}" = objeto que recebe os dados do formulário -->
        <!-- method="post" = envia os dados quando clicar em Salvar -->
        <form th:action="@{/usuariocadastro}" th:object="${usuario}" method="post">
            <!-- Campo de nome -->
            <div class="mb-3">
                <label class="form-label">Nome *</label>
                <!-- th:field="*{nome}" = conecta este campo com o campo nome do objeto usuario -->
                <input type="text" class="form-control" th:field="*{nome}" required>
            </div>
            
            <!-- Campo de e-mail -->
            <div class="mb-3">
                <label class="form-label">E-mail *</label>
                <!-- th:field="*{email}" = conecta este campo com o campo email do objeto usuario -->
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
            
            <!-- Campo de senha -->
            <div class="mb-3">
                <label class="form-label">Senha * (mínimo 5 caracteres)</label>
                <!-- th:field="*{senha}" = conecta este campo com o campo senha do objeto usuario -->
                <input type="password" class="form-control" th:field="*{senha}" required>
            </div>
            
            <!-- Campo de matrícula -->
            <div class="mb-3">
                <label class="form-label">Matrícula *</label>
                <!-- th:field="*{matricula}" = conecta este campo com o campo matricula do objeto usuario -->
                <input type="text" class="form-control" th:field="*{matricula}" required>
            </div>
            
            <!-- Campo de data de nascimento -->
            <div class="mb-3">
                <label class="form-label">Data de Nascimento *</label>
                <!-- th:field="*{dataNascimento}" = conecta este campo com o campo dataNascimento do objeto usuario -->
                <input type="date" class="form-control" th:field="*{dataNascimento}" required>
            </div>
            
            <!-- Botão para salvar o formulário -->
            <button type="submit" class="btn btn-primary">Salvar</button>
            <!-- Botão para voltar para a lista -->
            <a href="/usuariolista" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
