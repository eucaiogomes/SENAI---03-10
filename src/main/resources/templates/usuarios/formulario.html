<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${userDTO.id != null ? 'Editar Usuário' : 'Novo Usuário'}">Formulário Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-calendar-check"></i> Sistema de Agendamento
            </a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 th:text="${userDTO.id != null ? 'Editar Usuário' : 'Novo Usuário'}">Formulário Usuário</h1>
        
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="${userDTO.id != null ? @{/usuarios/{id}(id=${userDTO.id})} : @{/usuarios}}" 
                      th:object="${userDTO}" method="post">
                    
                    <input type="hidden" th:field="*{id}" th:if="${userDTO.id != null}">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome *</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        <div th:if="${#fields.hasErrors('nome')}" class="text-danger small">
                            <span th:errors="*{nome}"></span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail *</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="senha" class="form-label">
                            Senha * <span th:if="${userDTO.id != null}" class="text-muted">(deixe em branco para não alterar)</span>
                        </label>
                        <input type="password" class="form-control" id="senha" th:field="*{senha}" 
                               th:required="${userDTO.id == null}">
                        <small class="form-text text-muted">Mínimo 5 caracteres, deve conter números e letras</small>
                        <div th:if="${#fields.hasErrors('senha')}" class="text-danger small">
                            <span th:errors="*{senha}"></span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula *</label>
                        <input type="text" class="form-control" id="matricula" th:field="*{matricula}" required>
                        <div th:if="${#fields.hasErrors('matricula')}" class="text-danger small">
                            <span th:errors="*{matricula}"></span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento *</label>
                        <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" required>
                        <div th:if="${#fields.hasErrors('dataNascimento')}" class="text-danger small">
                            <span th:errors="*{dataNascimento}"></span>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/usuarios}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
