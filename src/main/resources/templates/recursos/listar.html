<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos - Sistema de Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-calendar-check"></i> Sistema de Agendamento
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/logout}">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-box"></i> Recursos</h1>
            <a th:href="@{/recursos/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Recurso
            </a>
        </div>
        
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descrição</th>
                            <th>Tipo</th>
                            <th>Data Inicial</th>
                            <th>Data Final</th>
                            <th>Horário</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="recurso : ${recursos}">
                            <td th:text="${recurso.id}"></td>
                            <td th:text="${recurso.descricao}"></td>
                            <td th:text="${recurso.tipo}"></td>
                            <td th:text="${#temporals.format(recurso.dataInicialAgendamento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#temporals.format(recurso.dataFinalAgendamento, 'dd/MM/yyyy')}"></td>
                            <td>
                                <span th:text="${#temporals.format(recurso.horaInicialAgendamento, 'HH:mm')}"></span>
                                - 
                                <span th:text="${#temporals.format(recurso.horaFinalAgendamento, 'HH:mm')}"></span>
                            </td>
                            <td>
                                <a th:href="@{/recursos/{id}/editar(id=${recurso.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i> Atualizar
                                </a>
                                <form th:action="@{/recursos/{id}/excluir(id=${recurso.id})}" method="post" class="d-inline" onsubmit="return confirm('Tem certeza que deseja excluir este recurso?')">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i> Excluir
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(recursos)}">
                            <td colspan="7" class="text-center text-muted">Nenhum recurso cadastrado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
