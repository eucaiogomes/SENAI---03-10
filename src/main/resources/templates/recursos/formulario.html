<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${resourceDTO.id != null ? 'Editar Recurso' : 'Novo Recurso'}">Formulário Recurso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-calendar-check"></i> Sistema de Agendamento
            </a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 th:text="${resourceDTO.id != null ? 'Editar Recurso' : 'Novo Recurso'}">Formulário Recurso</h1>
        
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="${resourceDTO.id != null ? @{/recursos/{id}(id=${resourceDTO.id})} : @{/recursos}}" 
                      th:object="${resourceDTO}" method="post">
                    
                    <input type="hidden" th:field="*{id}" th:if="${resourceDTO.id != null}">
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição *</label>
                        <input type="text" class="form-control" id="descricao" th:field="*{descricao}" required>
                        <div th:if="${#fields.hasErrors('descricao')}" class="text-danger small">
                            <span th:errors="*{descricao}"></span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo *</label>
                        <input type="text" class="form-control" id="tipo" th:field="*{tipo}" 
                               placeholder="Ex: equipamento, espaço" required>
                        <div th:if="${#fields.hasErrors('tipo')}" class="text-danger small">
                            <span th:errors="*{tipo}"></span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Dias da Semana Disponíveis</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="segunda-feira" 
                                   th:field="*{diasSemanaDisponivel}" id="segunda">
                            <label class="form-check-label" for="segunda">Segunda-feira</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="terça-feira" 
                                   th:field="*{diasSemanaDisponivel}" id="terca">
                            <label class="form-check-label" for="terca">Terça-feira</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="quarta-feira" 
                                   th:field="*{diasSemanaDisponivel}" id="quarta">
                            <label class="form-check-label" for="quarta">Quarta-feira</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="quinta-feira" 
                                   th:field="*{diasSemanaDisponivel}" id="quinta">
                            <label class="form-check-label" for="quinta">Quinta-feira</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="sexta-feira" 
                                   th:field="*{diasSemanaDisponivel}" id="sexta">
                            <label class="form-check-label" for="sexta">Sexta-feira</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="sábado" 
                                   th:field="*{diasSemanaDisponivel}" id="sabado">
                            <label class="form-check-label" for="sabado">Sábado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="domingo" 
                                   th:field="*{diasSemanaDisponivel}" id="domingo">
                            <label class="form-check-label" for="domingo">Domingo</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dataInicialAgendamento" class="form-label">Data Inicial de Agendamento *</label>
                            <input type="date" class="form-control" id="dataInicialAgendamento" 
                                   th:field="*{dataInicialAgendamento}" required>
                            <div th:if="${#fields.hasErrors('dataInicialAgendamento')}" class="text-danger small">
                                <span th:errors="*{dataInicialAgendamento}"></span>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="dataFinalAgendamento" class="form-label">Data Final de Agendamento *</label>
                            <input type="date" class="form-control" id="dataFinalAgendamento" 
                                   th:field="*{dataFinalAgendamento}" required>
                            <div th:if="${#fields.hasErrors('dataFinalAgendamento')}" class="text-danger small">
                                <span th:errors="*{dataFinalAgendamento}"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="horaInicialAgendamento" class="form-label">Hora Inicial de Agendamento *</label>
                            <input type="time" class="form-control" id="horaInicialAgendamento" 
                                   th:field="*{horaInicialAgendamento}" required>
                            <div th:if="${#fields.hasErrors('horaInicialAgendamento')}" class="text-danger small">
                                <span th:errors="*{horaInicialAgendamento}"></span>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="horaFinalAgendamento" class="form-label">Hora Final de Agendamento *</label>
                            <input type="time" class="form-control" id="horaFinalAgendamento" 
                                   th:field="*{horaFinalAgendamento}" required>
                            <div th:if="${#fields.hasErrors('horaFinalAgendamento')}" class="text-danger small">
                                <span th:errors="*{horaFinalAgendamento}"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/recursos}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
