<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <!-- Bootstrap CSS para estilizar a página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Bem-vindo ao Sistema de Agendamento</h1>
        
        <!-- Menu de navegação -->
        <div class="row mt-4">
            <!-- Link para lista de usuários -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Gerenciar Usuários</h5>
                        <p>Cadastre e gerencie usuários</p>
                        <!-- th:href="@{/usuariolista}" = link que vai para a rota /usuariolista -->
                        <a th:href="@{/usuariolista}" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
            
            <!-- Link para lista de recursos -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Gerenciar Recursos</h5>
                        <p>Cadastre salas e equipamentos</p>
                        <!-- th:href="@{/recursolista}" = link que vai para a rota /recursolista -->
                        <a th:href="@{/recursolista}" class="btn btn-success">Acessar</a>
                    </div>
                </div>
            </div>
            
            <!-- Link para lista de reservas -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Gerenciar Reservas</h5>
                        <p>Visualize e gerencie reservas</p>
                        <!-- th:href="@{/reservalista}" = link que vai para a rota /reservalista -->
                        <a th:href="@{/reservalista}" class="btn btn-warning">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Link para sair (logout) -->
        <div class="mt-4">
            <a th:href="@{/logout}" class="btn btn-secondary">Sair</a>
        </div>
    </div>
</body>
</html>
