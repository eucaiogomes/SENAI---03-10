<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Reserva - Sistema de Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-calendar-check"></i> Sistema de Agendamento
            </a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1><i class="bi bi-eye"></i> Visualizar Reserva</h1>
        
        <div class="card">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID:</dt>
                    <dd class="col-sm-9" th:text="${reservationDTO.id}"></dd>
                    
                    <dt class="col-sm-3">Colaborador:</dt>
                    <dd class="col-sm-9" th:text="${reservationDTO.nomeColaborador}"></dd>
                    
                    <dt class="col-sm-3">Recurso:</dt>
                    <dd class="col-sm-9" th:text="${reservationDTO.descricaoRecurso}"></dd>
                    
                    <dt class="col-sm-3">Data:</dt>
                    <dd class="col-sm-9" th:text="${#temporals.format(reservationDTO.data, 'dd/MM/yyyy')}"></dd>
                    
                    <dt class="col-sm-3">Horário:</dt>
                    <dd class="col-sm-9">
                        <span th:text="${#temporals.format(reservationDTO.horaInicial, 'HH:mm')}"></span>
                        - 
                        <span th:text="${#temporals.format(reservationDTO.horaFinal, 'HH:mm')}"></span>
                    </dd>
                    
                    <dt class="col-sm-3">Status:</dt>
                    <dd class="col-sm-9">
                        <span th:if="${reservationDTO.dataCancelamento == null}" class="badge bg-success">Ativa</span>
                        <span th:if="${reservationDTO.dataCancelamento != null}" class="badge bg-danger">Cancelada</span>
                    </dd>
                    
                    <dt class="col-sm-3" th:if="${reservationDTO.dataCancelamento != null}">Data Cancelamento:</dt>
                    <dd class="col-sm-9" th:if="${reservationDTO.dataCancelamento != null}" 
                        th:text="${#temporals.format(reservationDTO.dataCancelamento, 'dd/MM/yyyy')}"></dd>
                    
                    <dt class="col-sm-3" th:if="${reservationDTO.observacao != null}">Observação:</dt>
                    <dd class="col-sm-9" th:if="${reservationDTO.observacao != null}" 
                        th:text="${reservationDTO.observacao}"></dd>
                </dl>
                
                <div class="mt-3">
                    <a th:href="@{/reservas}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <a th:if="${reservationDTO.dataCancelamento == null}" 
                       th:href="@{/reservas/{id}/cancelar(id=${reservationDTO.id})}" 
                       class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> Cancelar Reserva
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
