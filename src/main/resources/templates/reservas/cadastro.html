<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Reserva</title>
    <!-- Bootstrap CSS para estilizar a página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Cadastro de Reserva</h1>
        
        <!-- Mostra mensagem de erro se houver -->
        <div th:if="${erro}" class="alert alert-danger">
            <span th:text="${erro}"></span>
        </div>
        
        <!-- Formulário para cadastrar nova reserva -->
        <!-- th:action="@{/reservacadastro}" = quando enviar, vai para a rota /reservacadastro -->
        <!-- th:object="${reserva}" = objeto que recebe os dados do formulário -->
        <!-- method="post" = envia os dados quando clicar em Salvar -->
        <form th:action="@{/reservacadastro}" th:object="${reserva}" method="post">
            <!-- Campo de seleção de colaborador (select/dropdown) -->
            <div class="mb-3">
                <label class="form-label">Colaborador *</label>
                <!-- th:field="*{colaboradorId}" = conecta este select com o campo colaboradorId do objeto reserva -->
                <select class="form-control" th:field="*{colaboradorId}" required>
                    <option value="">Selecione um colaborador</option>
                    <!-- 
                        th:each="usuario : ${usuarios}" = para cada usuário na lista de usuários
                        Cria uma opção no select para cada usuário
                    -->
                    <option th:each="usuario : ${usuarios}" 
                            th:value="${usuario.id}" 
                            th:text="${usuario.nome}"></option>
                </select>
            </div>
            
            <!-- Campo de seleção de recurso (select/dropdown) -->
            <div class="mb-3">
                <label class="form-label">Recurso *</label>
                <!-- th:field="*{recursoId}" = conecta este select com o campo recursoId do objeto reserva -->
                <select class="form-control" th:field="*{recursoId}" required>
                    <option value="">Selecione um recurso</option>
                    <!-- 
                        th:each="recurso : ${recursos}" = para cada recurso na lista de recursos
                        Cria uma opção no select para cada recurso
                        th:text="${recurso.descricao + ' (' + recurso.tipo + ')'}" = mostra "Descrição (Tipo)" (ex: "Sala 1 (sala)")
                    -->
                    <option th:each="recurso : ${recursos}" 
                            th:value="${recurso.id}" 
                            th:text="${recurso.descricao + ' (' + recurso.tipo + ')'}"></option>
                </select>
            </div>
            
            <!-- Campo de data -->
            <div class="mb-3">
                <label class="form-label">Data *</label>
                <!-- th:field="*{data}" = conecta este campo com o campo data do objeto reserva -->
                <input type="date" class="form-control" th:field="*{data}" required>
            </div>
            
            <!-- Campo de hora inicial -->
            <div class="mb-3">
                <label class="form-label">Hora Inicial *</label>
                <!-- th:field="*{horaInicial}" = conecta este campo com o campo horaInicial do objeto reserva -->
                <input type="time" class="form-control" th:field="*{horaInicial}" required>
            </div>
            
            <!-- Campo de hora final -->
            <div class="mb-3">
                <label class="form-label">Hora Final *</label>
                <!-- th:field="*{horaFinal}" = conecta este campo com o campo horaFinal do objeto reserva -->
                <input type="time" class="form-control" th:field="*{horaFinal}" required>
            </div>
            
            <!-- Botão para salvar o formulário -->
            <button type="submit" class="btn btn-primary">Salvar</button>
            <!-- Botão para voltar para a lista -->
            <a href="/reservalista" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
