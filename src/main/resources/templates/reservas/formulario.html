<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Reserva - Sistema de Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-calendar-check"></i> Sistema de Agendamento
            </a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1><i class="bi bi-calendar-plus"></i> Nova Reserva</h1>
        
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/reservas}" th:object="${reservationDTO}" method="post">
                    
                    <div class="mb-3">
                        <label for="colaboradorId" class="form-label">Colaborador *</label>
                        <select class="form-select" id="colaboradorId" th:field="*{colaboradorId}" required>
                            <option value="">Selecione um colaborador</option>
                            <option th:each="usuario : ${usuarios}" 
                                    th:value="${usuario.id}" 
                                    th:text="${usuario.nome}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('colaboradorId')}" class="text-danger small">
                            <span th:errors="*{colaboradorId}"></span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="recursoId" class="form-label">Recurso *</label>
                        <select class="form-select" id="recursoId" th:field="*{recursoId}" required>
                            <option value="">Selecione um recurso</option>
                            <option th:each="recurso : ${recursos}" 
                                    th:value="${recurso.id}" 
                                    th:text="${recurso.descricao + ' (' + recurso.tipo + ')'}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('recursoId')}" class="text-danger small">
                            <span th:errors="*{recursoId}"></span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="data" class="form-label">Data *</label>
                        <input type="date" class="form-control" id="data" th:field="*{data}" required>
                        <div th:if="${#fields.hasErrors('data')}" class="text-danger small">
                            <span th:errors="*{data}"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="horaInicial" class="form-label">Hora Inicial *</label>
                            <input type="time" class="form-control" id="horaInicial" th:field="*{horaInicial}" required>
                            <div th:if="${#fields.hasErrors('horaInicial')}" class="text-danger small">
                                <span th:errors="*{horaInicial}"></span>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="horaFinal" class="form-label">Hora Final *</label>
                            <input type="time" class="form-control" id="horaFinal" th:field="*{horaFinal}" required>
                            <div th:if="${#fields.hasErrors('horaFinal')}" class="text-danger small">
                                <span th:errors="*{horaFinal}"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/reservas}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
