<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Sistema de Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-calendar-check"></i> Sistema de Agendamento
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/logout}">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-calendar-event"></i> Reservas</h1>
            <a th:href="@{/reservas/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nova Reserva
            </a>
        </div>
        
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Colaborador</th>
                            <th>Recurso</th>
                            <th>Data</th>
                            <th>Horário</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reserva : ${reservas}">
                            <td th:text="${reserva.id}"></td>
                            <td th:text="${reserva.nomeColaborador}"></td>
                            <td th:text="${reserva.descricaoRecurso}"></td>
                            <td th:text="${#temporals.format(reserva.data, 'dd/MM/yyyy')}"></td>
                            <td>
                                <span th:text="${#temporals.format(reserva.horaInicial, 'HH:mm')}"></span>
                                - 
                                <span th:text="${#temporals.format(reserva.horaFinal, 'HH:mm')}"></span>
                            </td>
                            <td>
                                <span th:if="${reserva.dataCancelamento == null}" class="badge bg-success">Ativa</span>
                                <span th:if="${reserva.dataCancelamento != null}" class="badge bg-danger">Cancelada</span>
                            </td>
                            <td>
                                <a th:href="@{/reservas/{id}(id=${reserva.id})}" class="btn btn-sm btn-info">
                                    <i class="bi bi-eye"></i> Visualizar
                                </a>
                                <a th:if="${reserva.dataCancelamento == null}" 
                                   th:href="@{/reservas/{id}/cancelar(id=${reserva.id})}" 
                                   class="btn btn-sm btn-danger">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(reservas)}">
                            <td colspan="7" class="text-center text-muted">Nenhuma reserva cadastrada</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
