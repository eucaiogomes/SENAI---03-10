<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS para estilizar a página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mb-4">Login</h1>
                
                <!-- Mostra mensagem de erro se houver -->
                <div th:if="${param.erro}" class="alert alert-danger">
                    E-mail ou senha inválidos
                </div>
                
                <!-- Formulário de login -->
                <!-- th:action="@{/login}" = quando enviar, vai para a rota /login -->
                <!-- th:object="${loginDto}" = objeto que recebe os dados do formulário -->
                <!-- method="post" = envia os dados quando clicar em Entrar -->
                <form th:action="@{/login}" th:object="${loginDto}" method="post">
                    <!-- Campo de e-mail -->
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <!-- th:field="*{email}" = conecta este campo com o campo email do objeto loginDto -->
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    
                    <!-- Campo de senha -->
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <!-- th:field="*{senha}" = conecta este campo com o campo senha do objeto loginDto -->
                        <input type="password" class="form-control" th:field="*{senha}" required>
                    </div>
                    
                    <!-- Botão para enviar o formulário -->
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
